<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/cabinet.css">
    <meta name="viewport" content="width=device-width">
</head>

<body>


    <div class="modal-overlay">
        <div class="wind wind_error">

                <p class="wind__title">Ошибка</p>
                <button class="wind__close"></button>
            </div>
            <div class="wind__body wind__body_2">
                <div class="wind__mess-box">
                    <div class="wind__mess">
                        <p>Внимание!</p>
                        <p>Произошла ошибка. Повторите операцию.</p>
                    </div>
                </div>
                <div class="wind__buttons wind__buttons_2">
                    <button class="btn1 btn1_blue">отмена</button>
                </div>
            </div>
        </div>
    </div>

</body>
